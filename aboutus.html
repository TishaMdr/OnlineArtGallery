<!DOCTYPE html>
<html lang="en">
<head>
    <title>About us</title>
    <style>
        
#contact { /*entire page*/
    background: #79f590;
    padding: 4rem 0 8rem;
}

#contact h2 {
    text-align: center;
    margin-bottom: 4rem;
}

#form-container {
    width: 50%;
    background: rgb(105, 185, 231);
    padding: 3rem;
    box-sizing: border-box;
    height: 0%;
}

#form-container h3 {
    color: #000;
    font-family: "Playfair Display", serif;
    margin-bottom: 2rem;
}

#form-container label {
    display: block;
    color: #000;
    margin-top: 1rem;
}

#form-container input,
#form-container textarea {
    display: block;
    border-radius: 20px;
    padding: 10px;
    border: 1px solid #ced4da;
    width: 100%;
    box-sizing: border-box;
    height: 43px;
    font-family: "Roboto", "Helvetica", "Sans-serif";
    font-size: 1rem;
    color: #495057;
}

#form-container textarea {
    height: 170px;
    margin-bottom: 2rem;
    resize: none;
}

#address-container {
    width: 38%;
    background: #fff;
    padding: 1.5rem;
    box-sizing: border-box;
    height: 0%;
}

#address-container label {
    font-weight: 700;
    display: block;
    margin-top: 2rem;
}

#address-container label:first-child {
    margin-top: 0;
}

#address-container address {
    margin-bottom: 1.5rem;
    font-style: normal;
}

#address-container a {
    text-decoration: none;
    color: rgb(103, 184, 150);

</style>
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="flex">
                <div id="form-container">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" />

                        <label for="email">Email</label>
                        <input type="text" id="email" />

                        <label for="subject">Subject</label>
                        <input type="text" id="subject" />

                        <label for="message">Message</label>
                        <textarea id="message">Write your message here..</textarea>

                        <button class="rounded">Send Message</button>
                    </form>
                    </div>
/*Footer*/
                    < id="address-container">
                    <label>Address</label>
                    <address>
                        Balkumari,Lalitpur
                    </address>

                    <label>Phone</label>
                    <a href="#">011-64789390</a>

                    <label>Email Address</label>
                    <a href="#">theartage@domain.com</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
